<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

</head>
<body>
<h1>学生信息</h1>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <button type="button" class="btn btn-primary"><a href="baidu.com" class="btn btn-primary role=button">Primary link</a></button>
        <table class="table table-bordered table table-hover table table-striped" >
         <thead>
          <tr>
            <th>id</th>
            <th>名字</th>
            <th>邮件</th>
            <th>学号</th>
            <th>创建时间</th>
          </tr>
        </thead>
            <tbody>
            {%for student in students %}
             <tr>
                <td>{{student.id}}</td>
                <td>{{student.name}}</td>
                <td>{{student.email}}</td>
                <td>{{student.sno}}</td>
                <td>{{student.created_at}}</td>


             </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
